<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://kit.fontawesome.com/1852c762de.js" crossorigin="anonymous"></script>
    <title>WhatsApp Chat</title>
</head>
<body>
    
    <aside>
        <h1>Chats</h1>
        <ul class="list-contact"> </ul>
    </aside>

    <div class="content-chat-history">
        <header>
            <div class="icon-contact">M</div>
            <h2>Nombre del contacto</h2>
        </header>
        <main id="chat">
            
        </main>
        <footer>
            <form class="frm-message">
                <button class="btn-more">
                    <i class="fa-solid fa-2xl fa-plus"></i>
                </button>
                <input class="input-write-message" type="text">
                <button class="btn-send" type="submit">
                    <i class="fa-solid fa-2xl fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>

    <script src="./env.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
